name: Deploy to test
on: [workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build application
        run: yarn build